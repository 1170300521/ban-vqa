<!doctype html>
<header>
    <title>Hello from Flask</title>
    <link rel="stylesheet" type="text/css" href="static/main.css">
</header>
<body>
{% if imageid %}
    <h1>Hello {{ imageid }}!</h1>
    <center><img src="{{ impath }}"/></center>
    <ul>
    {% for q in questions %}
        <li class="me">{{ q.question }}</li>
        <li class="him">{{ q.answer }}</li>
    {% endfor %}
    </ul>
{% else %}
    <h1>Hello, World!</h1>
{% endif %}
</body>
